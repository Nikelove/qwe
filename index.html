<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<p><input name="chk" type="checkbox" value="滑雪">滑雪</p>
		<p><input name="chk" type="checkbox" value="游泳">游泳</p>
		<p><input name="chk" type="checkbox" value="爬山">爬山</p>
		<p><input name="btn" type="button" onClick="allChecked()"value="选择"><input name="btn" type="button" onClick="noChecked()"value="取消"><input name="btn" type="button" onClick="fanChecked()"value="选择"></p>
		
	</body>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("body p").css("border","2px dashed")
			
			})
		function allChecked(){
			$("input[type='checkbox']").prop("checked",true)
		}
		function noChecked(){
			$("input[type='checkbox']").prop("checked",false)
		}function fanChecked(){
			$("input[type='checkbox']").prop("checked",function(i,val){return !val})
		}
	</script>
</html>
